
  <table class="table table-dark table-hover center"  style="height: 100px;">
    <thead>
      <tr>
            
        <th scope="col">DOCUMENTO</th>
        <th scope="col">FECHA </th>
        <th scope="col"> TIPO DE MOVIMIENTO</th>
        <th>SALDO</th>
    </thead>
    <tbody >
      <tr *ngFor="let mov of listMov">
        <td scope="col">{{mov.documento}}</td>
        <td scope="row">{{mov.fecha}}</td>
       <td scope="row">{{mov.tipoMov}}</td>
        <td scope="row">{{mov.saldo}}</td>
      
    
   
      </tr>

    </tbody>
      

  </table>
